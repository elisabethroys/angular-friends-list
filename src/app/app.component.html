<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite person is:</p>
  <p *ngFor="let f of favs">&nbsp;{{ f }},</p>
</div>
<div class="people">
   <app-people
    *ngFor="let f of people"
    [name]="f"
    [isFav]="isinFav(f)"
    (addFav)="addFav($event)"
    (deleteFav)="deleteFav($event)"
   ></app-people>
</div>
